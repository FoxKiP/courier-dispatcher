<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Courier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"/>
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript" src="js/courier.js"></script>
</head>

<body>
<div class="container" style="padding-top: 100px; width: max-content">

    <div class="row justify-content-center" style="padding-bottom: 30px">
        <form action="/">
            <button type="submit" class="btn btn-info">к Диспетчеру</button>
        </form>
    </div>
    <div class="row" style="margin-top: 20px">
        <form id="inputForm">
            <div class="input-group mb-3">
                <input name="orderId" id="orderId" type="number" min="0" step="1" class="form-control" placeholder="№ заказа(только цифры)" >
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="createTask">не успеваю</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
